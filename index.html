    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input, button {
            margin: 5px;
            padding: 5px;
        }

        .articulo {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        .cantidad {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Inventario de Tienda</h2>

    <input type="text" id="nombre" placeholder="Nombre del artículo">
    <input type="number" id="cantidad" placeholder="Cantidad inicial" min="0">
    <button onclick="agregarArticulo()">Agregar artículo</button>

    <div id="inventario"></div>

    <script>
        function agregarArticulo() {
            const nombre = document.getElementById('nombre').value.trim();
            const cantidadInicial = parseInt(document.getElementById('cantidad').value);

            if (!nombre || isNaN(cantidadInicial)) {
                alert('Por favor, ingresa un nombre y una cantidad válida.');
                return;
            }

            const inventario = document.getElementById('inventario');

            const div = document.createElement('div');
            div.className = 'articulo';

            let cantidad = cantidadInicial;

            const nombreElem = document.createElement('span');
            nombreElem.textContent = nombre + ': ';

            const cantidadElem = document.createElement('span');
            cantidadElem.className = 'cantidad';
            cantidadElem.textContent = cantidad;

            const btnSumar = document.createElement('button');
            btnSumar.textContent = '+';
            btnSumar.onclick = () => {
                cantidad++;
                cantidadElem.textContent = cantidad;
            };

            const btnRestar = document.createElement('button');
            btnRestar.textContent = '−';
            btnRestar.onclick = () => {
                if (cantidad > 0) {
                    cantidad--;
                    cantidadElem.textContent = cantidad;
                }
            };

            div.appendChild(nombreElem);
            div.appendChild(cantidadElem);
            div.appendChild(btnSumar);
            div.appendChild(btnRestar);

            inventario.appendChild(div);

            // Limpiar inputs
            document.getElementById('nombre').value = '';
            document.getElementById('cantidad').value = '';
        }
    </script>

</body>
</html>

    <script type="module" src="script.js"></script>
  </body>
</html>
