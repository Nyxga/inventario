<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Tienda</title>
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Estilos del contenedor del inventario */
        #inventario {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Estilos de cada artículo */
        .articulo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .articulo span {
            font-size: 18px;
        }

        .cantidad {
            font-weight: bold;
            margin: 0 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        /* Estilos de los botones */
        .buttons button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            padding: 0;
        }

        /* Media Queries para hacer la página responsive */
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }

            .articulo {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
            }

            .buttons {
                width: 100%;
                justify-content: space-between;
            }

            .articulo span {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .articulo {
                padding: 10px;
            }

            .buttons button {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .cantidad {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h2>Inventario de Tienda</h2>

    <input type="text" id="nombre" placeholder="Nombre del artículo">
    <input type="number" id="cantidad" placeholder="Cantidad inicial" min="0">
    <button onclick="agregarArticulo()">Agregar artículo</button>

    <div id="inventario"></div>

    <script>
        function agregarArticulo() {
            const nombre = document.getElementById('nombre').value.trim();
            const cantidadInicial = parseInt(document.getElementById('cantidad').value);

            if (!nombre || isNaN(cantidadInicial)) {
                alert('Por favor, ingresa un nombre y una cantidad válida.');
                return;
            }

            const inventario = document.getElementById('inventario');

            const div = document.createElement('div');
            div.className = 'articulo';

            let cantidad = cantidadInicial;

            const nombreElem = document.createElement('span');
            nombreElem.textContent = nombre + ': ';

            const cantidadElem = document.createElement('span');
            cantidadElem.className = 'cantidad';
            cantidadElem.textContent = cantidad;

            const btnSumar = document.createElement('button');
            btnSumar.textContent = '+';
            btnSumar.onclick = () => {
                cantidad++;
                cantidadElem.textContent = cantidad;
            };

            const btnRestar = document.createElement('button');
            btnRestar.textContent = '−';
            btnRestar.onclick = () => {
                if (cantidad > 0) {
                    cantidad--;
                    cantidadElem.textContent = cantidad;
                }
            };

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'buttons';
            buttonsDiv.appendChild(btnSumar);
            buttonsDiv.appendChild(btnRestar);

            div.appendChild(nombreElem);
            div.appendChild(cantidadElem);
            div.appendChild(buttonsDiv);

            inventario.appendChild(div);

            // Limpiar inputs
            document.getElementById('nombre').value = '';
            document.getElementById('cantidad').value = '';
        }
    </script>

</body>
</html>
