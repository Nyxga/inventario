<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Tienda</title>

    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        input, button {
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Contenedor inventario */
        #inventario {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Art√≠culo */
        .articulo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .articulo span {
            font-size: 18px;
            word-break: break-word;
            flex: 1 1 100%;
        }

        /* Cantidad */
        .cantidad {
            font-weight: bold;
            margin: 5px 0;
            text-align: center;
            flex: 1 1 auto;
            min-width: 60px;
        }

        /* Botones */
        .buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .buttons button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            padding: 0;
        }

        /* Papelera */
        .papelera {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #f44336;
        }

        .papelera:hover {
            color: #d32f2f;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .articulo {
                flex-direction: column;
                align-items: stretch;
                text-align: left;
                gap: 10px;
            }

            .buttons {
                justify-content: flex-start;
            }
        }

        @media (max-width: 480px) {
            .buttons {
                justify-content: center;
            }

            .buttons button {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .cantidad {
                font-size: 16px;
            }

            .articulo span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <h2>Inventario de Tienda</h2>

    <input type="text" id="nombre" placeholder="Nombre del art√≠culo">
    <input type="number" id="cantidad" placeholder="Cantidad inicial" min="0">
    <button onclick="agregarArticulo()">Agregar art√≠culo</button>

    <br><br>

    <!-- Bot√≥n para cargar Excel -->
    <input type="file" id="excelFile" accept=".xls,.xlsx">
    <button onclick="cargarDesdeExcel()">Cargar Excel</button>

    <div id="inventario"></div>

    <!-- Librer√≠a SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        // Cargar el inventario guardado del localStorage
        function cargarInventario() {
            const inventario = JSON.parse(localStorage.getItem('inventario')) || [];
            inventario.forEach(item => mostrarArticulo(item.nombre, item.cantidad));
        }

        // Mostrar art√≠culo en la p√°gina
        function mostrarArticulo(nombre, cantidad) {
            const inventario = document.getElementById('inventario');

            const div = document.createElement('div');
            div.className = 'articulo';

            const nombreElem = document.createElement('span');
            nombreElem.textContent = nombre + ': ';

            const cantidadElem = document.createElement('input');
            cantidadElem.className = 'cantidad';
            cantidadElem.type = 'number';
            cantidadElem.value = cantidad;
            cantidadElem.min = 0;
            cantidadElem.onchange = () => {
                const nuevaCantidad = parseInt(cantidadElem.value);
                if (!isNaN(nuevaCantidad)) {
                    guardarInventario();
                }
            };

            const btnSumar = document.createElement('button');
            btnSumar.textContent = '+';
            btnSumar.onclick = () => {
                cantidadElem.value = parseInt(cantidadElem.value) + 1;
                guardarInventario();
            };

            const btnRestar = document.createElement('button');
            btnRestar.textContent = '‚àí';
            btnRestar.onclick = () => {
                const cantidadActual = parseInt(cantidadElem.value);
                if (cantidadActual > 0) {
                    cantidadElem.value = cantidadActual - 1;
                    guardarInventario();
                }
            };

            const btnPapelera = document.createElement('button');
            btnPapelera.className = 'papelera';
            btnPapelera.textContent = 'üóëÔ∏è';
            btnPapelera.onclick = () => {
                div.remove();
                eliminarArticulo(nombre);
            };

            const buttonsDiv = document.createElement('div');
            buttonsDiv.className = 'buttons';
            buttonsDiv.appendChild(btnSumar);
            buttonsDiv.appendChild(btnRestar);
            buttonsDiv.appendChild(btnPapelera);

            div.appendChild(nombreElem);
            div.appendChild(cantidadElem);
            div.appendChild(buttonsDiv);

            inventario.appendChild(div);
        }

        // Guardar inventario en localStorage
        function guardarInventario() {
            const inventario = [];
            const articulos = document.querySelectorAll('.articulo');
            articulos.forEach(articulo => {
                const nombre = articulo.querySelector('span').textContent.replace(':', '').trim();
                const cantidad = parseInt(articulo.querySelector('.cantidad').value);
                inventario.push({ nombre, cantidad });
            });
            localStorage.setItem('inventario', JSON.stringify(inventario));
        }

        // Eliminar art√≠culo del inventario en localStorage
        function eliminarArticulo(nombre) {
            const inventario = JSON.parse(localStorage.getItem('inventario')) || [];
            const nuevoInventario = inventario.filter(item => item.nombre !== nombre);
            localStorage.setItem('inventario', JSON.stringify(nuevoInventario));
        }

        // Agregar art√≠culo al inventario
        function agregarArticulo() {
            const nombre = document.getElementById('nombre').value.trim();
            const cantidadInicial = parseInt(document.getElementById('cantidad').value);

            if (!nombre || isNaN(cantidadInicial)) {
                alert('Por favor, ingresa un nombre y una cantidad v√°lida.');
                return;
            }

            mostrarArticulo(nombre, cantidadInicial);
            guardarInventario();

            document.getElementById('nombre').value = '';
            document.getElementById('cantidad').value = '';
        }

        // Cargar desde Excel
        function cargarDesdeExcel() {
            const input = document.getElementById('excelFile');
            if (!input.files.length) {
                alert("Por favor selecciona un archivo Excel");
                return;
            }

            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                document.getElementById('inventario').innerHTML = "";

                rows.forEach((row, index) => {
                    if ((!row[0] && !row[2]) || index === 0) return;

                    const col1 = row[0] ? String(row[0]).trim() : "";
                    const col3 = row[2] ? String(row[2]).trim() : "";
                    const nombre = (col1 + " " + col3).trim();
                    const cantidad = 0;

                    if (nombre) {
                        mostrarArticulo(nombre, cantidad);
                    }
                });

                guardarInventario();
            };

            reader.readAsArrayBuffer(file);
        }

        window.onload = cargarInventario;
    </script>

</body>
</html>
